<div>

    <table class="calculator">
        <tr>
            <td colspan="4">
                <p class="mark">Relative</p>
            </td>
            <td colspan="4">
                <span class="display2" id="display2"></span>
            </td>
        </tr> 
            <td colspan="4">
                <span class="display" id="display"></span>

        <tr>

            <td><button class="eight" id="eight">8</button></td>
            <td><button class="nine" id="nine">9</button></td>
            <td><button class="multiplication" id="multiplication">x</button></td>
        </tr>
        <tr>
            <td><button class="Comma" id="Comma">,</button></td>
            <td><button class="zero" id="zero">0</button></td>
            <td><button class="equal" id="equal">=</button></td>
            <td><button class="division" id="division">/</button></td>
        </tr>
        <tr>
            <td><button class="AllClean" id="AllClean">AC</button></td>
            <td><button class="del" id="del">Del</button></td>
